<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Registration page</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
	<!-- header principal -->
	<header>
		<!-- bara de navigare -->
		<nav aria-label="primary-navigation">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/terms-of-service">Terms of Service</a></li>
			</ul>
		</nav>

		<h1>Registration page</h1>
		<p>Complete the form below to register</p>
	</header>

	<main>
		<form action="/register">
			<!-- introducere prenume -->
			<label for="first-name">First name:</label>
			<input type="text" id="first-name" name="first-name">
			
			<!-- introducere nume de familie -->
			<label for="last-name">Last name:</label>
			<input type="text" id="last-name" name="last-name">
			
			<!-- introducere data nasterii -->
			<label for="date-of-birth">Date of birth:</label>
			<input type="date" id="date-of-birth" name="date-of-birth">
			
			<!-- introducere sex -->
			<label for="sex">Sex:</label>
			<select id="sex" name="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other, please detail</option>
			</select>
			
			<!-- informatii suplimentare -->
			<label for="additional-information">Additional information:</label>
			<textarea id="additional-information" name="additional-information"></textarea>
			
			<!-- consimtamant termeni si conditii -->
			<label for="consent-terms">ToS (placeholder text)</label>
			<input type="checkbox" id="consent-terms" name="consent-terms">
			
			<button type="submit">Register</button>
		</form>
		
		<a href="/terms-of-service">Read the terms of service here.</a>
	</main>
	
	<footer>
		<p>Master's Thesis Project 2026</p>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
